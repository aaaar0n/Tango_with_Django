{% extends 'base.html' %}

{% load static %}

{% block body_block %}

<h1>Search Results for "{{ query }}"</h1>
{% if results %}
  <ul>
    {% for result in results %}
      <li>
        <h3><a href="{{ result.url }}">{{ result.name }}</a></h3>
        <p>{{ result.snippet }}</p>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No search results found.</p>
{% endif %}

{% endblock %}
