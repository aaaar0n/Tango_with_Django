<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Rango - Tango with Django</title>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Rango - Tango with Django</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'restricted' %}">Restricted Page</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_logout' %}?next=/rango/">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_login' %}">Login</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registration_register' %}">Register</a>
                </li>
            {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>

            </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block body_block %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
